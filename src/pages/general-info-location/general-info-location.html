<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary">Cancel</span>
      </button>
    </ion-buttons>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="searchBar">
  <ion-icon name="search" class="icon"></ion-icon>
  <ion-input type="text" placeholder="Current location" [(ngModel)]="searched" (ngModelChange)="searchLocation(searched)"></ion-input>
</div>
<div class="section">
    <div class="titleSection">{{'Results' | uppercase}}</div>
    <ion-list class="margin0">
      <button ion-item *ngFor="let location of locationSearched" (click)="saveLocation(location)">
        <span class="countryLabel"> {{ location.country }} -</span> {{ location.name }}
      </button>
    </ion-list>
  </div>

</ion-content>
