<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary">Close</span>
      </button>
    </ion-buttons>
    <ion-title>Languages</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <span ion-text color="secondary">Save</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="searchBar">
    <ion-icon name="search" class="icon"></ion-icon>
    <ion-input type="text" placeholder="Search your languages" [(ngModel)]="searched" (ngModelChange)="searchLanguages(searched)"></ion-input>
  </div>
  <ion-list>
    <ion-item *ngFor="let language of founded">
      <ion-label>{{language.lang}}</ion-label>
      <ion-checkbox [(ngModel)]="language.checked" (ngModelChange)="toggleLanguage(language)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
