  <div class="section">
    <div class="titleSection">{{'Profile settings' | uppercase}}</div>
    <ion-list class="margin0" inset>
      <button ion-item *ngFor="let item of profileSettingMenu" (click)="goToPage(item)">
        {{ item.label }}
      </button>
    </ion-list>
  </div>

  <div class="section">
    <div class="titleSection">{{'Notifications' | uppercase}}</div>
    <ion-list class="margin0" inset>
      <button ion-item *ngFor="let item of notificationMenu" (click)="goToPage(item)">
        {{ item.label }}
      </button>
    </ion-list>
  </div>

  <div class="section">
    <div class="titleSection">{{'Other' | uppercase}}</div>
    <ion-list class="margin0" inset>
      <button ion-item *ngFor="let item of contactSupportMenu" (click)="goToPage(item)">
        {{ item.label }}
      </button>
    </ion-list>
  </div>
