<ion-header>

  <ion-navbar>
    <ion-title>CREATE A TRIP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form [formGroup]="todo" (ngSubmit)="logForm()" class="flexColumn alignItemsCenter">
    <h1 class="width100">Just a few question mate..</h1>
    <ion-item>
      <ion-label floating>Destination</ion-label>
      <ion-input type="text" formControlName="destinationTravel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >From</ion-label>
      <ion-datetime displayFormat="DDDD, D MMMM YYYY" pickerFormat="D MMM YYYY" formControlName="fromDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>To</ion-label>
      <ion-datetime displayFormat="DDDD, D MMMM YYYY" pickerFormat="D MMM YYYY" formControlName="toDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>Number of people</ion-label>
        <ion-select [(ngModel)]="os" submitText="Okay" formControlName="howManyPeople">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="3+">More than 3</ion-option>
        </ion-select>
      </ion-item>
      <div class="shareTripBox">
        <span>Do you want to meet others travelers like you?</span>
        <ion-checkbox color="dark" formControlName="shareWithTravelers"></ion-checkbox>
      </div>
    <button class="width90" ion-button type="submit" [disabled]="!todo.valid">CREATE</button>
  </form>
</ion-content>
