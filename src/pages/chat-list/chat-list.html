<ion-header>

  <ion-navbar>
    <ion-title>CHAT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <div class="traveler" *ngFor="let contact of personeContattate" (click)="openChat(contact)">
      <div class="avatar" [ngStyle]="{'background-image': 'url(' + contact.avatarImg + ')'}">
        <!-- <img  alt="personal-photo" src="{{contact.avatarImg}}"> -->
      </div>
      <div class="data">
        <div class="el name ">{{contact.nome}}</div>
        <div class="el lastMsg">{{contact.lastMsg}}</div>
      </div>
      <div class="arrowIcon ">
          <!-- <ion-icon name="arrow-forward"></ion-icon>
          <ion-icon name="arrow-dropright"></ion-icon> -->
          <!-- <ion-icon showWhen="android" md="md-arrow-dropright"></ion-icon>
          <ion-icon showWhen="ios" ios="arrow-forward"></ion-icon> -->
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>

      </div>
    </div>
  </div>
</ion-content>
